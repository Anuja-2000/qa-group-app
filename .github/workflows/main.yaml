name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install dependencies
        run: npm install
        working-directory: cypress-cucmber
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: npm install --prefix cypress-cucmber
          build: cd cypress-cucmber && npm run build
          start: cd cypress-cucmber && npm start
